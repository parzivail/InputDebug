<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="UTF-8">
	<title>InputDebug</title>
	<link href="css/style.css" rel="stylesheet"/>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
</head>
<body>
<section class="hero is-info is-fullheight">
	<div class="hero-head">
		<nav class="navbar">
			<div class="container">
				<div class="navbar-brand">
					<a class="navbar-item">
						InputDebug
					</a>
				</div>
			</div>
		</nav>
	</div>

	<div class="hero-body" id="app">
		<div class="container has-text-centered">
			<div class="title is-1">
				<div v-if="!key.code">
					<i class="fa fa-keyboard-o" aria-hidden="true"></i>
				</div>
				<div v-if="!!key.code" v-cloak>
					{{ key.code }}
				</div>
			</div>
			<div class="field is-grouped is-grouped-multiline center" id="tags">
				<span class="tag is-dark is-large" v-if="!key.names">Press any key.</span>
				<div class="control" v-for="name in key.names">
					<div class="tags has-addons" v-if="!!name.context">
						<span class="tag is-dark is-large" v-cloak>{{ name.name }}</span>
						<span class="tag is-success is-large" v-cloak>{{ name.context }}</span>
					</div>
					<div class="tag is-dark is-large" v-if="!name.context" v-cloak>{{ name.name }}</div>
				</div>
			</div>
			<br/>
			<br/>
			<br/>
			<span class="center icon">
				<i class="fa fa-dot-circle-o" aria-hidden="true" id="animation"></i>
			</span>
		</div>
	</div>

	<div class="hero-foot">
		<nav class="tabs is-boxed is-fullwidth">
			<div class="container">
				<ul id="nav" v-cloak>
					<li v-for="item in nav">
						<a v-bind:href="item.url">{{ item.title }}</a>
					</li>
				</ul>
			</div>
		</nav>
	</div>
</section>

<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.17/vue.min.js"></script>
<script src="https://cdn.jsdelivr.net/mojs/latest/mo.min.js"></script>
<script src="js/app.js"></script>
<script src="js/app_keyboard.js"></script>
</body>
</html>
